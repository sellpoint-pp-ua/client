name: Build and Deploy Client

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t pashhun/app-client-image .
          docker push pashhun/app-client-image

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
          podman stop app-client-container || true
          podman rm app-client-container || true
          fuser -k 3000/tcp || true
          podman pull docker.io/pashhun/app-client-image:latest
          podman run -d -p 3000:3000 --restart=always --name app-client-container docker.io/pashhun/app-client-image:latest

